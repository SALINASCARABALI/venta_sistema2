<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clientes.css') }}">
</head>
<body>
    
<br>
<br>
<br>
<br>
    <div class="container mt-5">
        
       
       
        <table class="table table-striped">
           <thead> </thead> 
                <tr>
                    <h1 class="text-center mb-4">Lista de Clientes</h1><br>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.whatsapp }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 d-flex justify-content-center gap-2">
            <a href="{{ url_for('main.home') }}" class="btn btn-primary">Inicio</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Atrás</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
